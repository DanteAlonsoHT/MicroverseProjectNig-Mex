<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div>
        <h1 id="title">Survey Form</h1>
        <p id="description">This survey form is to meet you more.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Enter your name:</label>
            <input id="name" type="text" name="name" placeholder= "Enter your name here">
            <label id="email-label" for="email">Enter your email address:</label>
            <input id="email" type="email" name="email" placeholder="Enter your email here" required>
            <label id="number-label" for="number">How old are you? (Between 18-100) years:</label>
            <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age here" required>
            <select id="dropdown" name="dropdown">
              <option value="Mexico">Mexico</option>
              <option value="Nigeria">Nigeria</option>
              <option value="France">France</option>
            </select>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
